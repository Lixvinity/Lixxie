<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1e1e1f;
        padding: 10px;
      }
      .navbar .nav-links {
        display: flex;
        justify-content: center;
        flex: 1;
      }
      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
      }
      .navbar .nav-links a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar .logo {
        margin-left: auto;
      }
      .navbar .logo img {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="logo">
        <img
          src="https://cdn.discordapp.com/emojis/1193339278407770162.gif?size=96&quality=lossless"
          alt="Logo"
        />
      </div>
    </div>
  </body>
</html>

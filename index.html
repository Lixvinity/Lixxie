    <script>
      // List of image URLs
      const imageUrls = [
        "https://raw.githubusercontent.com/Lixvinity/Lixxie/main/gifs/sweetPiano.gif",
        "https://raw.githubusercontent.com/Lixvinity/Lixxie/main/gifs/pepe.png",

        "https://raw.githubusercontent.com/Lixvinity/Lixxie/main/gifs/hello%20kitty.gif",
        "https://raw.githubusercontent.com/Lixvinity/Lixxie/main/gifs/1201366695286153276.gif",
      ];

      function pickRandomImage() {
        // Pick a random index from the array
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        // Get the random image URL
        const randomImageUrl = imageUrls[randomIndex];
        // Set the src attribute of the img element to the random image URL
        document.getElementById("random-image").src = randomImageUrl;
      }

      // Pick a random image when the page loads
      window.onload = pickRandomImage;
    </script>
